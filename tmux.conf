## done
## Set colors by number as colour#

## Set the status line's colors
set -g status-style fg=colour7,bg=colour240
setw -g window-status-style fg=colour47,bg=black
setw -g window-status-current-style fg=white,bold,bg=colour21
setw -g window-status-activity-style fg=colour16,bg=colour220

## Set the pane border colors
setw -g pane-border-style fg=colour88,bg=colour235
setw -g pane-active-border-style fg=colour160,bg=colour160

## Set the active pane colors normal, others shaded
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

## Set command/message line colors
set -g message-style fg=colour93,bold,bg=colour226

# Status line settings
## Configure status line items
set -g status-right-length 60
set -g status-left ""
set -g status-right "{#S} #[fg=colour202]#H#[fg=colour7] #(date +'%a %D %-I:%M%p %Z')"
set -g status-interval 60

## Enable activity alerts 
## monitor-activity will just highlight the window in the status line when there is activity
## visual-activity will display a message on the status line
setw -g monitor-activity on
set -g visual-activity off

# Keybindings
## Set the prefix to M-; and free the original C-b keybinding
set -g prefix M-\;
unbind C-b

## Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
set -g pane-base-index 1 # Reload tmux configuration with Prefix r
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded!"

## Set xterm-style j
## Create new window panes with Prefix - and Prefix | 
## (they seem backwards, but it's intuitive... trust me lol)
bind - split-window -v
bind | split-window -h

## Move between panes with Prefix h,j,k,l (vim movement)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## Quick window selection with Alt+] (next) and +Alt+[ (previous)
bind -r -T root M-[ select-window -t :-
bind -r -T root M-] select-window -t :+

## Resize windows with capitalized vim movement keys
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1 

## Vim-like copy pasta
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection
unbind p
bind p paste-buffer

