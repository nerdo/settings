# General settings
## Turn mouse support off
set -g mouse off

## Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

## Enable vi keys
set -g mode-keys vi

# Colors
## Run the following in the terminal to print colors...
## for i in {0..255} ; do
