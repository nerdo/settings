# Basic color settings
color_light="white,bold"
color_window_off_indicator="colour196"

## Set the status line's colors
set -g status-style fg=colour7,bg=colour240
setw -g window-status-style fg=colour47,bg=black
setw -g window-status-current-style fg=white,bold,bg=colour21
setw -g window-status-activity-style fg=colour16,bg=colour220

## Set the pane border colors
setw -g pane-border-style fg=colour88,bg=colour235
setw -g pane-active-border-style fg=colour160,bg=colour160

## Set the active pane colors normal, others shaded
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

## Set command/message line colors
set -g message-style fg=colour93,bold,bg=colour226
